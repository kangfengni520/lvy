<ion-header>

  <ion-navbar>
    <ion-title>用户中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-4>
        <img src="assets/img/404/login.png" alt="">
      </ion-col>
      <ion-col col-4 offset-4>
        <button (click)="login()" ion-button>登录</button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-4>
        <img src="../assets/img/404/register.png" alt="">
      </ion-col>
      <ion-col col-4 offset-4>
        <button ion-button (click)="register()">注册</button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-4>
        <img src="../assets/img/404/logout.png" alt="">
      </ion-col>
      <ion-col col-4 offset-4>
        <button (click)="logout()" ion-button>退出</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
