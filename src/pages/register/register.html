<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>注册名称</ion-label>
      <ion-input [(ngModel)]="uname" placeholder="请输入注册名" (blur)="checkUname()"></ion-input>
    </ion-item>
    <span style="margin-left:16px;color:red;">{{unameMsg}}</span>

    <ion-item>
      <ion-label>登录密码</ion-label>
      <ion-input (blur)="checkUpwd()" type="password" [(ngModel)]="upwd" placeholder="请输入密码"></ion-input>
    </ion-item>
    <span style="margin-left:16px;color:red;">{{upwdMsg}}</span>

    <ion-item>
      <ion-label>确认密码</ion-label>
      <ion-input  (blur)="checkUpwd2()" type="password" [(ngModel)]="upwd2" placeholder="请确认密码"></ion-input>
    </ion-item>
    <span style="margin-left:16px;color:red;">{{upwdMsg2}}</span>

    <ion-item>
      <ion-label>电话号码</ion-label>
      <ion-input (blur)="checkPhone()" [(ngModel)]="phone" placeholder="请输入11位数字的电话号码"></ion-input>
    </ion-item>
    <span style="margin-left:16px;color:red;">{{phoneMsg}}</span>

    <ion-item>
      <ion-label>注册邮箱</ion-label>
      <ion-input  (blur)="checkEmail()" [(ngModel)]="email" placeholder="请输入邮箱"></ion-input>
    </ion-item>
    <span style="margin-left:16px;color:red;">{{emailMsg}}</span>
  </ion-list>

  <button ion-button (click)="register()" color="dander" block large>注册</button>
  <p [ngStyle]="{opacity:isOK,marginLeft:'20px'}">注册成功<button ion-button  (click)="login()">去登录</button></p>

</ion-content>
