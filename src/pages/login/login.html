<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4>
        <img src="assets/img/avatar/default.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]='uname' placeholder='请输入用户名' type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]='upwd' placeholder='请输入密码' type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <span>免费注册</span>
      </ion-col>
      <ion-col col-4 offset-4>
        <span>忘记密码</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)='doLogin()' ion-button color='danger' block large>登录</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
