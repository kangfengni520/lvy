<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-2>
        <ion-icon name='pin'></ion-icon>
      </ion-col>
      <ion-col col-8 offset-2>
        <h4>收获人</h4>
        <p>地址：娄底市新化县XXX镇XXX号</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <ion-list>
    <ion-item *ngFor="let item of detailList;let myIndex=index">
      <ion-thumbnail item-start>
        <img style="width:60px;height:60px;" [src]="'assets/'+item.pic" alt="">
      </ion-thumbnail>
      <p>{{item.title}}</p>
      <span>￥{{item.price}}</span>
      <span>数量:{{item.count}}</span>
      <p style="font-size:14px;font-weight: bold; color:red;">合计:{{item.price*item.count}}</p>
    </ion-item>
    <ion-item>
      <p style="margin-left:76px; font-size:16px;color:red;font-weight:bold;">总价:¥{{sumPrice}}元</p>
    </ion-item>
    <ion-item>
      <button ion-button color='secondary' (click)="jumpToPay()" large round block>在线支付</button>
    </ion-item>

  </ion-list>
</ion-content>
