<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides style="height:300px;" *ngIf='picList.length>0' style="height:120px;" autoplay=1000 loop effect=fade speed=500 pager>
    <ion-slide *ngFor='let items of picList'>
      <img style='width:180px;' [src]="'assets/'+items.md" alt="">
    </ion-slide>
  </ion-slides>
  <h4 style='margin-top:60px;' *ngIf='detailinfo'>{{detailinfo.title}}</h4>
  <p *ngIf='detailinfo' style="color:red">{{detailinfo.subtitle}}</p>
  <h4 *ngIf='detailinfo' style="color:red">￥{{detailinfo.price}}</h4>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-2>
        <button (click)='jumpToNotFound()' ion-button clear color='dark'>
          <ion-icon name='heart'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button (click)='jumpToCart()' ion-button clear color='dark'>
          <ion-icon name='cart'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button (click)='jumpToNotFound()' ion-button clear color='dark'>
          <ion-icon name='bookmark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button (click)='addToCart()' block ion-button color='danger'>加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
